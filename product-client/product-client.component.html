<div class="row">
    <div class="col-md-8 text-left">
      <div class="logotipo"></div>
    </div>
    <div class="col-md-4 text-right margin">
    </div>
  </div>
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark #039be5 light-blue darken-1 ie-nav" [containerInside]="false">
    <mdb-navbar-brand>
        <a class="logo navbar-brand" href="#"><strong>Sanatorio Cuilapa</strong></a>
    </mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active waves-light" mdbWavesEffect>
                <a class="nav-link" (click)="options.show()">Opciones <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link" (click)="LogOut()">
                  <i class="fa fa-sign-out iconav"></i>Salir</a>
              </li>
        </ul>
    </links>
  </mdb-navbar>

  <div class="container" style="margin-top: 30px;">
    <h1 class="text-center">Productos</h1>
    <table class="table table-hover table-sm table-bordered" style="text-align: center; font-size: 30px;">
      <thead>
        <tr class="#64b5f6 blue lighten-2 white-text">
          <th style="width: 90px;">imagen</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Marca</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let A of listProduct">
          <td><img src="../../../assets/medicine.jpg" style="width: 90px; height: 90px;"></td>
          <td style="font-size: 30px; vertical-align: middle">Q.{{A.name}}</td>
          <td style="font-size: 30px; vertical-align: middle">{{A.quantity}}</td>
          <td style="font-size: 30px; vertical-align: middle">{{A.price}}</td>
          <td style="font-size: 30px; vertical-align: middle">{{A.brand}}</td>
          <td style="font-size: 30px; vertical-align: middle">
            <input type="number" class="form-control">
              <button type="button" class="btn btn-outline-success btn-sm" mdbTooltip="agregar" mdbWavesEffect>
                  <mdb-icon icon="cart-plus" size="2x" style="color: green" ></mdb-icon>
                </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div mdbModal #options="mdbModal" class="modal fade left" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-full-height modal-left" role="document">
    <div class="modal-content">
      <div class="modal-header #7cb342 light-green darken-1 white-text">
        <button type="button" class="close pull-right" aria-label="Close" (click)="options.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100 text-center" id="myModalLabel">Navegacion</h4>
      </div>
      <div class="modal-body">
          <form class="login-form" #userEditForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="waves-light text-center" mdbWavesEffect>
          <div class="avatar ico">
            <div class="avatar" >
                <img src="{{ url + 'get-image/' + identity.image }}" *ngIf="identity.image">
                <img src="./assets/user.png" *ngIf="!identity.image" />
            </div>
        </div>
          <label class="text-center acc">{{identity.firstName + ' ' + identity.lastName}}</label>
          <br>
          <label class="text-center acc">{{identity.email}}</label>
        </div>
        <ul class="list-group z-depth-0">
          <li class="list-group-item justify-content-between">
            <a href="./product-client" mdbTooltip="Productos" placement="right" class="amod">
              <mdb-icon icon="cart-plus" size="lg" class="ico"></mdb-icon>Productos
            </a>
          </li>
          <li class="list-group-item justify-content-between">
            <a href="./bills" mdbTooltip="Facturas" placement="right" class="amod">
              <mdb-icon icon="dollar" size="lg" class="ico"></mdb-icon>Mis Facturas
            </a>
          </li>
          <li class="list-group-item justify-content-between">
            <a href="./dates" mdbTooltip="Facturas" placement="right" class="amod">
              <mdb-icon icon="calendar" size="lg" class="ico"></mdb-icon>Mis Citas
            </a>
          </li>
        </ul>
      </form>
      </div>
    </div>
  </div>
</div>
